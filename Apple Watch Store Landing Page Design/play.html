<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/play.css" />
    <script src="js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--
    <div class="topbar">
      <div class="topbar_logo">
        <img src="/images/applelogo.svg" alt="" />
      </div>
      <div class="topbar_icons">
        <img src="/images/applelogo.svg" alt="" />
        <img src="/images/line.svg" alt="" />
        <img src="/images/bag.svg" alt="" />
      </div>
    </div>
     -->

    <div class="container">
      <div class="topbar">
        <div class="topbar_logo">
          <img src="/images/applelogo.svg" alt="" />
        </div>

        <div class="menu_bar_list" data-menu_bar_list>
          <div class="list">Mac</div>
          <div class="list">iPhone</div>
          <div class="list">iPad</div>
          <div class="list">iWatch</div>
          <div class="list">Support</div>
        </div>

        <div class="topbar_icons">
          <div class="searchbar" data-searchbar>
            <input
              type="input"
              data-input
              class="input"
              placeholder="Search here"
            />
            <img class="search" data-search src="/images/search.svg" alt="" />
          </div>
          <div class="line"></div>
          <img src="/images/bag.svg" alt="" />
        </div>
      </div>

      <div class="social_media_bar">
        <div class="menu_bar" data-menu_bar>
          <div class="menu_bar1"></div>
          <div class="menu_bar2"></div>
          <div class="menu_bar3"></div>
        </div>
        <div class="social_media_icons">
          <img class="icon" src="/images/fb.svg" alt="" />
          <img class="icon" src="/images/twiter.svg" alt="" />
          <img class="icon" src="/images/in.svg" alt="" />
        </div>
      </div>

      <div class="main">
        <div class="heading main_item">
          <p class="heading_header">The Perfect Moment</p>
          <p class="heading_tagline">Between Past And Future</p>
          <button class="buy_button">Buy Now</button>
        </div>
        <div class="watch main_item">
          <div class="watch_color">
            <div class="watch_color_preview">
              <img src="images/skywatch.webp" alt="" />
            </div>

            <div class="watch_color_indicator">
              <div class="darkblur watch_color_indicator_dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="powderblue watch_color_indicator_dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="mintgreen watch_color_indicator_dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="peach watch_color_indicator_dot"></div>
            </div>
          </div>

          <div class="watch_shadow"></div>

          <div class="watch_selector">
            <div class="watch_darkblue">
              <img
                class="watch_selector_img"
                src="/images/greywatch.webp"
                alt=""
              />
            </div>
            <div class="watch_mintgreen">
              <img
                class="watch_selector_img"
                src="/images/greenwatch.webp"
                alt=""
              />
            </div>
            <div class="watch_peach">
              <img
                class="watch_selector_img"
                src="/images/peachwatch.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

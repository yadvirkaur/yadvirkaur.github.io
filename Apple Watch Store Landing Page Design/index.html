<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="heading main_item">
        <p class="heading_header">The Perfect Moment</p>
        <p class="heading_tagline">Between Past And Future</p>
        <button class="buy_button">Buy Now</button>
      </div>

      <div class="watch main_item">
        <div class="watch_color">
          <div class="watch_color_preview"></div>

          <div class="watch_color_indicator">
            <div class="darkblur watch_color_indicator_dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="powderblue watch_color_indicator_dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="mintgreen watch_color_indicator_dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="peach watch_color_indicator_dot"></div>
          </div>
        </div>
        <div class="watch_shadow"></div>
        <div class="watch_selector">
          <div class="watch_darkblue">
            <img src="/images/greywatch.svg" alt="" />
          </div>
          <div class="watch_mintgreen">
            <img src="/images/greenwatch.svg" alt="" />
          </div>
          <div class="watch_peach">
            <img src="/images/peachwatch.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

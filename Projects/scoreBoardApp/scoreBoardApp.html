<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scoreBoard.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="home">
          <h3>HOME</h3>
          <p class="score_home" id="score_home">0</p>
          <div class="buttons_home">
            <button class="btn_home" onclick="score1()">+1</button>
            <button class="btn_home" onclick="score2()">+2</button>
            <button class="btn_home" onclick="score3()">+3</button>
          </div>
        </div>

        <div class="guest">
          <h3>GUEST</h3>
          <p class="score_guest" id="score_guest">0</p>
          <div class="buttons_guest">
            <button class="btn_guest" onclick="scoreG1()">+1</button>
            <button class="btn_guest" onclick="scoreG2()">+2</button>
            <button class="btn_guest" onclick="scoreG3() ">+3</button>
          </div>
        </div>
      </div>
      <button class="btn_new" id="btn_new" onclick="newGame()">New Game</button>
    </div>
    <script src="scoreBoard.js"></script>
  </body>
</html>
